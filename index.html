<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript">
        function setCookieOnDemand() {
            var value = document.getElementById("txtCookieBox").value;
            document.cookie = "bijoytestCooks="+value;
        }
    </script>
</head>

<body>
    <div>
        <div>
            <input id="txtCookieBox" type="text" style="width: 50%;line-height: 30px;margin: 25px 25px 25px 0" />
            <button id="btnSet" style="line-height: 30px;" onclick="setCookieOnDemand()">load url</button>
        </div>
    </div>

</body>

</html>
